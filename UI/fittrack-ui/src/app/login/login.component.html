<body>
    <!-- login.component.html -->
<div class="container">
    <mat-card class="login-card">
      <mat-card-header id="loginHeader">
        <mat-card-title id="loginTitle">Log in to your account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #registerForm="ngForm">

            <mat-form-field appearance="outline" class="formFields">
                <mat-label>Email</mat-label>
                <input matInput type="email" 
                placeholder="Enter your email" 
                [(ngModel)]="email" 
                name="email" id="email" required>
              </mat-form-field>
              
          <mat-form-field appearance="outline" class="formFields">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" 
            [(ngModel)]="password" name="password" id="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" 
          type="submit" (click)="onSubmit()"
          id="submitButton">Log in</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
</body>
