<body>
    <!-- register.component.html -->
<div class="container">
    <mat-card class="registration-card">
      <mat-card-header id="registerHeader">
        <mat-card-title id="registerTitle">Create your account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #registerForm="ngForm">

            <mat-form-field appearance="outline" class="formFields">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username" 
                [(ngModel)]="username" name="username" id="username" required>
                <mat-error *ngIf="usernameNotValid">
                    Username must be at least 5 characters.
                </mat-error>
              </mat-form-field>

          <mat-form-field appearance="outline" class="formFields">
            <mat-label>Email</mat-label>
            <input matInput type="email" 
            placeholder="Enter your email" 
            [(ngModel)]="email" 
            name="email" id="email" required>
            <mat-error *ngIf="emailNotValid">
                Email must be in a valid format.
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="formFields">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" 
            [(ngModel)]="password" name="password" id="password" required>
             <mat-error *ngIf="passwordNotValid">
                Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" 
          type="submit" (click)="onSubmit()"
          id="submitButton">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
</body>
